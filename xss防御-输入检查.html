<title>xss防御-输入检查</title>
</head>
<body>
	
	
<script type="text/javascript">
	//转义html特殊字符
	function htmlEscape(str){
		return String(str)
		.replace(/&/g,'&amp;')
		.replace(/"/g,'&quot;')
		.replace(/'/g,'&#39;')
		.replace(/</g,'&lt;')
		.replace(/>/g,'&gt;')
	}
</script>
</body>
