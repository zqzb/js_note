	<h3>1.nodejs引言</h3>
	<div>
		<p>Node.js是JavaScript的运行环境，既不是JavaScript的库和框架，也不是另外一门语言</p>
		<p>Node.js可以调用很多本地或者服务器的接口，可以用来开发Web服务器或者本地应用</p>
		<p>Node.js运行环境是服务器，而不是浏览器，所以不需要考虑浏览器兼容问题</p>
	</div>
<body>
	<script type="text/javascript">
		var a=2340;
		var b=parseInt(a/1000)
		var c=parseInt((a-b*1000)/100)
		a=b+'.'+c+'k'
		console.log(a)
		function quzheng(num){

			var b=parseInt(num/10000)
			var c=parseInt((num-b*10000)/1000)
			var a=b+'0'+'.'+c+'k'
			return a;
		}
		console.log(quzheng(52147))

		function bar(val){
			console.log("bar called!")
			return y+val;

		}
