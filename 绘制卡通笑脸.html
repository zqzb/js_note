<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>绘制卡通笑脸</title>
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="background: #ccc"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas")
		var context = canvas.getContext('2d')
		// 脸
		context.beginPath()
		context.fillStyle='#fff'		
		context.arc(150,150,60,0,2*Math.PI)
		context.fill()
		// context.closePath()
		// 左眼
		context.beginPath()
		context.fillStyle='rgb(0, 0, 0)'		
		context.arc(130,130,8,0,2*Math.PI)
		context.arc(170,130,8,0,2*Math.PI)  //右眼
		context.fill()
		// context.closePath()	
		// 右眼
		// context.beginPath()
		// context.fillStyle='rgb(0, 0, 0)'		
		
		// context.fill()
		// context.closePath()
		// 嘴巴
		context.beginPath()
		context.fillStyle='rgba(255, 0, 0, 0.8)'		
		context.arc(150,160,25,0,1*Math.PI)
		context.fill()
		// context.closePath()
		// 左腮红
		context.beginPath()
		context.lineWidth=5
		context.strokeStyle="pink"
		context.moveTo(95,152)
		context.lineTo(110,150)
		context.moveTo(190,150)  //右腮红
		context.lineTo(205,152)
		context.closePath()
		context.stroke()
		
		// 右腮红
		// context.beginPath()
		// context.lineWidth=5
		// context.strokeStyle="pink"
		// context.moveTo(190,150)
		// context.lineTo(205,152)
		// context.stroke()
		// context.closePath()
	</script>
</body>
</html>
