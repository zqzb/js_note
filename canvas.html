<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>canvas</title>
</head>
<body>
	<canvas id="canvas" width="1000" height="1000" style="background: #ddd;"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d')
		context.lineWidth=10   //设置线条宽度
		context.strokeRect(40,20,80,80)  //空心矩形
		context.fillStyle='#0ff'  //设置颜色
		context.fillRect(20,120,120,60)   //实心矩形
		context.strokeStyle='#ff0'
		context.beginPath()
		context.moveTo(20,200)
		context.lineTo(150,400)
		context.lineTo(20,400)
		context.lineTo(20,200)
		context.closePath()
		context.stroke()
		context.fillStyle='#0f0'
		context.beginPath()
		context.moveTo(180,140)
		context.lineTo(230,200)
		context.lineTo(180,200)
		context.fill()
		context.strokeStyle='#f0f'

		context.font='180px arial'
		context.strokeText('描边字体',220,300)  // 字体左下角的坐标

		context.font='italic 60px serif'
		context.fillText('填充字体',220,800)
		context.clearRect(0,0,canvas.width,canvas.height)  //清除画布
		context.fillRect(60,80,200,200)
		context.beginPath()
		context.arc(450,450,200,0,2*Math.PI,true)
		context.fill()  //画圆

		// 画圆角矩形
		var x=60;
		var y=80;
		var width=200;
		var height=200;
		var radius=50;
		context.lineWidth=1
		context.beginPath()
		context.arc(x+radius,y+radius,radius,1*Math.PI,Math.PI*3/2)
		context.lineTo(width-radius+x,y)
		context.arc(width-radius+x,y+radius,radius,Math.PI*3/2,Math.PI*2)
		context.lineTo(width+x,height-radius+y)
		context.arc(width-radius+x,height-radius+y,radius,0,0.5*Math.PI)
		context.lineTo(radius+x,height+y)
		context.arc(radius+x,height-radius+y,radius,0.5*Math.PI,1*Math.PI)
		context.lineTo(x,y+radius)
		context.stroke()
	</script>
</body>
</html>
