<!DOCTYPE html>
<html>
<head>
	<title>前瞻</title>
</head>
<body>
<h1>1.正向前瞻</h1>
<div>参考网址 <a href="https://www.cnblogs.com/dong-xu/p/6926064.html" target="_blank">https://www.cnblogs.com/dong-xu/p/6926064.html</a></div>
<div>
	<p>(?=exp)	正向前瞻	匹配后面满足表达式exp的位置</p>
	<p>(?!exp)	负向前瞻	匹配后面不满足表达式exp的位置</p>
</div>
<script type="text/javascript">
var string='-12.34E23'
//在添加 ^ $ 完整匹配模式下如果匹配成功后面才会有分组匹配的功能
var r=string.match(/^(-?)(0|[1-9]\d+)(\.\d+)?([eE][+-]?\d+)?$/)   
console.info(r)

//匹配网页中的图片
var zz=/<img.+?src=['"]?.+?['"]?.*?[\/]?>/gi

//标签过滤需求
var str='<div>,<p>,<h1>,<span>,</span>,</p>,<p>'
var reg=/<(\/?).*?>/g
var newstr=str.replace(reg,"<$1p>")
console.log(newstr)

//正向前瞻
var str2='Hello,Hi,I am Hilary'
var reg2=/H(?=i)/g
var newstr2=str2.replace(reg2,'T')
console.log(newstr2)

// 负向前瞻
var str3='Hello Hi I am Hilary'
var reg3=/H(?!i)/g
var newstr3=str3.replace(reg3,"T")
console.log(newstr3)

// 前瞻的非捕获型

</script>
</body>
</html>
